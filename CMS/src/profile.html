   <header id="main-header" class="py-2 bg-primary text-white">

               <div class="col-md-6">
                   <h1><i class="fa fa-user"></i> Edit Profile</h1>
               </div>
           </div>
       </div>

   <!--ACTIONS-->

   <section id="action" class="py-4 mb-4 bg-light">
       <div class="container">
           <div class="row">
               <div class="col-md-3 py-2 mr-auto">
                   <a href="index.html" class="btn btn-light btn-block text-black">
                       <i class="fa fa-arrow-left"></i> Back To Dashboard

                    <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">

                    </a>

                        <i class="fa fa-remove"></i> Delete User
                    </a>

       </div>
   </section>


   <!--PROFILE EDIT-->
   <section id="posts">
       <div class="container">
           <div class="row">
               <div class="col-md-9">
                   <div class="card">
                       <div class="card-header">
                           <h4>Edit Profile</h4>
                       </div>
                       <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="title">Name</label>
                                    <input type="text" class="form-control" value="Casey Hornbeck">
                                </div>
                                <div class="form-group">
                                    <label for="title">Email</label>
                                    <input type="text" class="form-control" value="caseydh73@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="title">Bio</label>
                                    <textarea class="form-control" name="editor1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem quisquam possimus minus maiores ratione eligendi, sed perspiciatis veniam nam explicabo. Odio sapiente ipsam assumenda! Ratione non atque veritatis sint deserunt!</textarea>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" data-dismiss="modal">Save</button>
                                </div>
                            </form>
                       </div>
                   </div>
               </div>
               <div class="col-md-3">
                    <h3>Profile Picture</h3>
                    <img src="img/avatar.png" class="img d-block img-fluid mb3">
                    <button class="btn btn-primary btn-block">Edit Image</button>
                    <button class="btn btn-danger btn-block">Delete Image</button>
               </div>
           </div>
       </div>
   </section>

    <!-- CHANGE PASSWORD -->
   <div class="modal fade" id="passwordModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Add User</h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Current Password</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="title"> New Password</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="title">Confirm New Password</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary" data-dismiss="modal">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       </div>
